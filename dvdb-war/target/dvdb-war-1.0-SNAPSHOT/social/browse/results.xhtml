<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:f="http://java.sun.com/jsf/core"
	template="#{theme.template3cols}">

	<ui:define name="title">
		<title>#{messages[searchContext.browserTitleKey]}</title>
	</ui:define>

	<ui:define name="pagetabs">
		<ui:include src="#{theme.pagetabs}">
			<ui:param name="activeTab" value="social" />
		</ui:include>
	</ui:define>

	<ui:define name="main">

		<h:form>

			<h1>#{messages[searchContext.headlineKey]}</h1>

			<ui:include src="/manage/inc/resultset.xhtml">
				<ui:param name="showUserTile" value="true" />
				<ui:param name="page" value="#{buddiesMIsPage}" />
				<ui:param name="action" value="#{mediabaseItemBuddySearchAction}" />
				<ui:param name="details" value="/discover/dvd/details.xhtml" />
			</ui:include>

		</h:form>
	</ui:define>

	<ui:define name="sidebar_left">
		<ui:include src="/social/inc/sectionactions.xhtml" />
	</ui:define>


</ui:composition>
