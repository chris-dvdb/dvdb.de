<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	template="#{theme.template3cols}">

	<ui:define name="title">
		<title>#{messages['social.pm.inbox.browserTitle']}</title>
	</ui:define>

	<ui:define name="pagetabs">
		<ui:include src="#{theme.pagetabs}">
			<ui:param name="activeTab" value="social" />
		</ui:include>
	</ui:define>

	<ui:define name="main">

		<h1>Deine Inbox</h1>

		<s:button action="#{personalMessageAction.createMessage}"
			value="Nachricht erstellen">
			<s:conversationPropagation value="nest" />
		</s:button>

		<div class="report"><ui:include src="resultset.xhtml">
			<ui:param name="page" value="#{inboxPage}" />
		</ui:include></div>

	</ui:define>

	<ui:define name="sidebar_left">
		<ui:include src="/social/inc/sectionactions.xhtml" />
	</ui:define>

</ui:composition>
