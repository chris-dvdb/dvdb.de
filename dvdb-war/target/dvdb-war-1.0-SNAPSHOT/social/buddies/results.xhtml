<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:f="http://java.sun.com/jsf/core"
	template="#{theme.template3cols}">

	<ui:define name="title">
		<title>#{messages['social.buddies.results.browserTitle']}</title>
	</ui:define>

	<ui:define name="pagetabs">
		<ui:include src="#{theme.pagetabs}">
			<ui:param name="activeTab" value="social" />
		</ui:include>
	</ui:define>

	<ui:define name="main">

		<h:form>

			<h1>Deine Filmfreunde</h1>

			<s:button action="#{buddyAction.createBuddy}"
				value="Neuen Filmfreund erfassen">
				<s:conversationPropagation value="nest" />
			</s:button>

			<ui:include src="resultset.xhtml">
				<ui:param name="page" value="#{buddiesPage}" />
			</ui:include>

		</h:form>
	</ui:define>

	<ui:define name="sidebar_left">
		<ui:include src="/social/inc/sectionactions.xhtml" />
	</ui:define>

</ui:composition>
