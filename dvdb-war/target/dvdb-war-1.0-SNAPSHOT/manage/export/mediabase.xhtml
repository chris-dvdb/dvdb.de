<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:e="http://jboss.com/products/seam/excel"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:f="http://java.sun.com/jsf/core">

<e:workbook type="jxl" excelRegionalSettings="DE"
	excelDisplayLanguage="DE" ignoreBlanks="true"
	filename="DVDB_Export_#{actor.user.username}.xls">

	<e:worksheet name="Moviebase"
		value="#{exportedMediabaseItemCollectibles}" var="mi">

		<e:column style="xls-column-autosize: true">
			<f:facet name="header">
				<e:cell value="Name" style="xls-font: black bold 10 Verdana" />
			</f:facet>
			<e:cell value="#{mi.item.title}" forceType="text" />
		</e:column>

		<e:column style="xls-column-autosize: true">
			<f:facet name="header">
				<e:cell value="Land und Jahr"
					style="xls-font: black bold 10 Verdana" />
			</f:facet>
			<e:cell value="#{mi.item.countryAndYear}" forceType="text" />
		</e:column>

		<e:column style="xls-column-autosize: true">
			<f:facet name="header">
				<e:cell value="Regisseur"
					style="xls-font: black bold 10 Verdana" />
			</f:facet>
			<e:cell value="#{mi.item.directors}" forceType="text" />
		</e:column>

		<e:column style="xls-column-autosize: true">
			<f:facet name="header">
				<e:cell value="Typ" style="xls-font: black bold 10 Verdana" />
			</f:facet>

			<e:cell
				value="#{messages['dvd.mediatype.'.concat(mi.item.mediaType)]}"
				forceType="text" />
		</e:column>

		<e:column style="xls-column-autosize: true">
			<f:facet name="header">
				<e:cell value="Position" style="xls-font: black bold 10 Verdana" />
			</f:facet>
			<e:cell value="#{mi.position}" forceType="text" />
		</e:column>

		<e:column style="xls-column-autosize: true">
			<f:facet name="header">
				<e:cell value="Verliehen an" style="xls-font: black bold 10 Verdana" />
			</f:facet>
			<e:cell value="#{mi.borrowedToBuddy.name}" forceType="text" />
		</e:column>

		<e:column style="xls-column-autosize: true">
			<f:facet name="header">
				<e:cell value="Preis" style="xls-font: black bold 10 Verdana" />
			</f:facet>
			<e:cell value="#{mi.purchasePrice != null ? mi.purchasePrice : ''}"  forceType="text" />
		</e:column>

		<e:column style="xls-column-autosize: true">
			<f:facet name="header">
				<e:cell value="Quelle" style="xls-font: black bold 10 Verdana" />
			</f:facet>
			<e:cell value="#{mi.purchaseShop}" forceType="text" />
		</e:column>

	</e:worksheet>

	<e:worksheet name="Wunschliste" value="#{exportedMediabaseItemWishes}"
		var="mi">

		<e:column style="xls-column-autosize: true">
			<f:facet name="header">
				<e:cell value="Name" style="xls-font: black bold 10 Verdana" />
			</f:facet>
			<e:cell value="#{mi.item.title}" forceType="text" />
		</e:column>

		<e:column style="xls-column-autosize: true">
			<f:facet name="header">
				<e:cell value="Land und Jahr"
					style="xls-font: black bold 10 Verdana" />
			</f:facet>
			<e:cell value="#{mi.item.countryAndYear}" forceType="text" />
		</e:column>

		<e:column style="xls-column-autosize: true">
			<f:facet name="header">
				<e:cell value="Typ" style="xls-font: black bold 10 Verdana" />
			</f:facet>

			<e:cell
				value="#{messages['dvd.mediatype.'.concat(mi.item.mediaType)]}"
				forceType="text" />
		</e:column>

	</e:worksheet>

</e:workbook>

</html>
