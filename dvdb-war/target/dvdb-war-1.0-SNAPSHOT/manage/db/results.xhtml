<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:f="http://java.sun.com/jsf/core"
	template="#{theme.template3cols}">

	<ui:define name="title">
		<title>#{messages['manage.results.browserTitle']}</title>
	</ui:define>

	<ui:define name="pagetabs">
		<ui:include src="#{theme.pagetabs}">
			<ui:param name="activeTab" value="manage" />
		</ui:include>
	</ui:define>

	<ui:define name="main">

		<h:form>

			<h1>Deine selbsterfassten Titel</h1>

			<div id="sortOrderMenu"><h:commandButton
				action="/manage/db/edit.xhtml" value="Neuen Titel erfassen">
				<f:param name="item" />
				<s:conversationPropagation value="nested" />
			</h:commandButton></div>

			<ui:include src="resultset.xhtml">
				<ui:param name="page" value="#{userDVDItemsPage}" />
			</ui:include>

		</h:form>
	</ui:define>

	<ui:define name="sidebar_left">
		<div class="sidebar_left"><ui:include
			src="../inc/sectionactions.xhtml" /></div>
		<!-- /sidebar_left -->
	</ui:define>

</ui:composition>
