<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:f="http://java.sun.com/jsf/core"
	template="#{theme.template3cols}">

	<ui:define name="pagetabs">
		<ui:include src="#{theme.pagetabs}">
			<ui:param name="activeTab" value="database" />
		</ui:include>
	</ui:define>

	<ui:define name="title">
		<title>#{messages['database.genres.browserTitle']}</title>
	</ui:define>

	<ui:define name="sidebar_left">
		<ui:include src="inc/sectionactions.xhtml" />
	</ui:define>

	<ui:define name="main">

		<h1><h:outputText value="#{messages['database.genres.headline']}" /></h1>

		<h:outputText escape="false"
			value="#{messages['database.genres.intro']}" />

		<h:dataTable id="itemList" styleClass="dataTable"
			headerClass="dataTableHeader"
			rowClasses="dataTableRowOdd,dataTableRowEven" var="itemVar"
			value="#{genreListWithCounter}">

			<h:column>
				<s:link view="/database/search.xhtml" propagation="none"
					value="#{itemVar[0].value}">
					<f:param name="tagId" value="#{itemVar[0].id}" />
				</s:link>
			</h:column>

			<h:column>
				<h:outputText value="#{itemVar[1]}" />
			</h:column>
		</h:dataTable>

	</ui:define>

</ui:composition>
