<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:f="http://java.sun.com/jsf/core"
	template="#{theme.template3cols}">

	<ui:define name="title">
		<title>#{messages['account.connect.browserTitle']}</title>
	</ui:define>

	<ui:define name="pagetabs">
		<ui:include src="#{theme.pagetabs}" />
	</ui:define>

	<ui:define name="sidebar_left">
		<ui:include src="inc/sectionactions.xhtml" />
	</ui:define>

	<ui:define name="main">

		<h:form>

			<h1><h:outputText
				value="#{messages['account.connect.headline']}" /></h1>

			<s:fragment rendered="#{!connectResult}">
				<div class="error">#{connectError}</div>
			</s:fragment>


			<s:fragment rendered="#{connectResult}">
				<div class="success">Du hast Dein dvdb.de Konto erfolgreich
				mit Deinem Facebook Konto verknüpft.</div>
			</s:fragment>

			<h:outputLink value="http://apps.facebook.com/moviebase/"
				target="_top">Zurück zu Deiner DVDB-Facebook Applikation.</h:outputLink>

		</h:form>

	</ui:define>

</ui:composition>
