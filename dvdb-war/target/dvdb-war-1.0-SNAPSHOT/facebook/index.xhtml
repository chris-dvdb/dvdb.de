<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fb="http://apps.facebook.com/ns/1.0"
	xmlns:s="http://jboss.com/products/seam/taglib" xml:lang="de" lang="de">
<f:view contentType="text/html">

	<fb:fbml>

		<h1>Filme bei dvdb.de suchen und in Deine Sammlung aufnehmen</h1>

		<fb:editor action="http://www.dvdb.de/dvdb/dvd/ergebnis.html"
			labelwidth="100">
			<input type="hidden" name="context" value="discover.dvd.results" />
			<fb:editor-text label="Film Titel" name="k1" value="" />
			<fb:editor-buttonset>
				<fb:editor-button value="Film suchen" />
			</fb:editor-buttonset>
		</fb:editor>

		<h1>Die 10 neuesten Filme von <fb:name
			uid="#{facebookController.facebookUserId}" useyou="false"
			firstnameonly="true" /></h1>

		<s:fragment rendered="#{items ne null}">
			<ui:include src="items.xhtml">
				<ui:param name="resultList" value="#{items}" />
			</ui:include>
		</s:fragment>

		<p>Ich habe #{user.numberCollectibles} Filme in meiner
		Sammlung.&#160;<h:outputLink
			value="http://moviebase.dvdb.de/#{user.username}" target="_top">
 Meine komplette Sammlung siehst Du bei dvdb.de.
		</h:outputLink></p>

		<p><h:outputLink
			value="http://www.facebook.com/apps/application.php?id=297453414110"
			target="_top">Moviebase Anwendung ausprobieren</h:outputLink>&#160;/&#160;<h:outputLink
			value="http://www.dvdb.de/dvdb/register" target="_top">Eigene Film-Sammlung starten</h:outputLink>
		</p>

		<p><h:outputText value="#{messages['dvdb3.copyright']}, "
			escape="false" /><h:outputLink
			value="http://www.dvdb.de/dvdb/other/impressum.seam" target="_top">Impressum</h:outputLink></p>

	</fb:fbml>

</f:view>
</html>
