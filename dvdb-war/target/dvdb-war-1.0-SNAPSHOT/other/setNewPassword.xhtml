<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:f="http://java.sun.com/jsf/core"
	template="#{theme.template3cols}">

	<ui:define name="pagetabs">
		<ui:include src="#{theme.pagetabs}">
		</ui:include>
	</ui:define>

	<ui:define name="metadesc">
		<meta name="description" content="#{messages['resetPassword.intro']}" />
		<meta name="abstract" content="#{messages['resetPassword.intro']}" />
	</ui:define>

	<ui:define name="title">
		<title>#{messages['resetPassword.browserTitle']}</title>
	</ui:define>

	<ui:define name="sidebar_left">
		<s:fragment rendered="#{theme.hasPagetabNavigation}">
			<ui:include src="/inc/sidebar_profile.xhtml" />
		</s:fragment>

		<s:fragment rendered="#{!theme.hasPagetabNavigation}">
			<ui:include src="/inc/sidebar_profile.xhtml" />

			<ui:include src="/inc/sidebar_search.xhtml" />

			<ui:include src="/inc/sidebar_quicklinks.xhtml" />
		</s:fragment>
	</ui:define>

	<ui:define name="main">

		<h1><h:outputText value="#{messages['resetPassword.headline']}" /></h1>

		<h:form>

			<p>#{messages['resetPassword.intro']}</p>

			<p><s:decorate template="/WEB-INF/inc/editField.xhtml">
				<ui:define name="label">Dein neues Passwort:</ui:define>
				<h:inputSecret value="#{changePasswordAction.newPassword}"
					required="true" id="newpassword">
				</h:inputSecret>
			</s:decorate></p>

			<p><s:decorate template="/WEB-INF/inc/editField.xhtml">
				<ui:define name="label">Wiederholung Deines neuen Passwortes:</ui:define>
				<h:inputSecret value="#{changePasswordAction.passwordConfirmation}"
					required="true" id="passwordconfirmation" />
			</s:decorate></p>

			<div class="actions"><h:commandButton
				action="#{changePasswordAction.setPassword}"
				value="#{messages['account.changePassword.action.change.button']}" /></div>

		</h:form>

	</ui:define>


	<ui:define name="sidebar_right">
	</ui:define>
</ui:composition>
