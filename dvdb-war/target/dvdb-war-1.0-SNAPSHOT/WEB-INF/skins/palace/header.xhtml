<?xml version="1.0" encoding="utf-8"?>
<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib">

	<div class="yui-gb">
	<div class="yui-u first"><a href="/"
		title="#{messages['application.site']} - #{applicationSettings.seoSecondaryKeyword}"><img
		src="#{application.contextPath}/assets/img/art/pix.gif"
		alt="#{messages['application.site']} - #{applicationSettings.seoSecondaryKeyword}"
		width="100" height="65" /></a></div>

	<div class="yui-u"><s:fragment
		rendered="#{!mediabaseFactory.visitingMoviebase and true}">
		<script type="text/javascript"
			src="#{application.contextPath}/assets/skins/dvdb3/banner_top.js" />
	</s:fragment> <s:fragment rendered="#{mediabaseFactory.visitingMoviebase}">
		<div id="mbbanner">#{messages['mb.home.browserTitle']}
		<div class="pic"><s:graphicImage
			rendered="#{mediabase.user.imageData ne null}"
			value="#{mediabase.user.imageData}" width="40" style="float: right;" />
		</div>
		</div>
	</s:fragment></div>

	<div class="yui-u" title="DVD-Schnellsuche und Expertensuche"><h:form>
		<h5>DVD-Schnellsuche:</h5>
		<h:inputText value="#{dvdSearchForm.keyword1}" />
		<br />
		<h:commandButton action="#{dvdItemSearchAction.quickSearch}"
			title="Suchen in DVD Datenbank - #{applicationSettings.seoPrimaryKeyword}"
			value="Suchen">
			<s:defaultAction />
			<s:conversationPropagation type="end" />
		</h:commandButton>
		<s:link view="/discover/dvd/newSearch.seam" propagation="none"
			value="Expertensuche" />
	</h:form></div>
	</div>

</ui:component>
