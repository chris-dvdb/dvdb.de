
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib">

	<img src="#{itemVar.urlImageLarge}" width="80"
		alt="#{itemVar.titleLex}" style="float: left; padding: 0 1em 0 0;" />
	<h:outputLink value="#{applicationSettings.getDvdDetailsURL(itemVar)}"
		title="#{itemVar.titleLex}">
		<h:outputText value="#{itemVar.titleWithMediatype}" />
	</h:outputLink>

	<s:fragment
		rendered="#{dateTimeQueryHelper.remainingDays(itemVar.releaseDate) gt 1}">
		- noch #{dateTimeQueryHelper.remainingDays(itemVar.releaseDate)} Tage
	</s:fragment>

	<s:fragment
		rendered="#{dateTimeQueryHelper.remainingDays(itemVar.releaseDate) eq 1}">
		- noch 1 Tag
	</s:fragment>

	<s:fragment
		rendered="#{dateTimeQueryHelper.remainingDays(itemVar.releaseDate) lt 1}">
		- es ist soweit
	</s:fragment>

	<s:fragment rendered="#{itemVar.forumThreadId ne null}">
		<br />
		<h:outputText value="Im Forum " />
		<h:outputLink
			value="http://www.dvdb.de/forum/showthread.php?goto=newpost&amp;amp;threadid=#{itemVar.forumThreadId}"
			title="#{itemVar.titleLex} gemeinsam diskutieren">diskutieren</h:outputLink>
		<h:outputText
			value=" (#{forumTasks.getNumberOfPostings(itemVar.forumThreadId)})" />
	</s:fragment>

</ui:composition>
