<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:f="http://java.sun.com/jsf/core">

	<s:link view="/manage/edit.xhtml"
		title="#{messages['manage.editmic.headline_edit']}"
		rendered="#{mediabaseItem.status eq 0 and mediabaseItem.borrowedToBuddy eq null}"
		propagation="nest">
		<f:param name="item" value="#{mediabaseItem.item.id}" />
		<h:graphicImage value="/img/icons/22x22/ok.png" width="22" height="22"
			rendered="#{mediabaseItem.status eq 0}" />
	</s:link>

	<s:link view="/manage/edit.xhtml"
		title="#{messages['manage.editmiw.headline_edit']}"
		rendered="#{mediabaseItem.status eq 1}" propagation="nest">
		<f:param name="item" value="#{mediabaseItem.item.id}" />
		<h:graphicImage value="/img/icons/22x22/bookmark.png" width="22"
			height="22" />
	</s:link>

	<s:link view="/manage/edit.xhtml"
		title="#{messages['manage.editmic.headline_edit']}"
		rendered="#{mediabaseItem.status eq 2}" propagation="nest">
		<f:param name="item" value="#{mediabaseItem.item.id}" />
		<h:graphicImage value="/img/icons/22x22/ark.png" width="22"
			height="22" />
	</s:link>

	<s:link view="/manage/edit.xhtml"
		title="#{messages['manage.editmic.headline_edit']}"
		rendered="#{mediabaseItem.borrowedToBuddy ne null}" propagation="nest">
		<f:param name="item" value="#{mediabaseItem.item.id}" />
		<h:graphicImage value="/img/icons/22x22/edit_group.png" width="22"
			height="22" />
	</s:link>

	<!-- we cannot add custom user dvds to moviebase -->
	<s:fragment
		rendered="#{itemVar.item.class.name ne 'de.dvdb.item.user.UserDVDItem'}">

		<s:link view="/manage/edit.xhtml"
			title="#{messages['manage.editmiw.action.add']}"
			action="#{addMediabaseItemIntention.addMediabaseItemWish}"
			rendered="#{mediabaseItem eq null}" propagation="nest">
			<f:param name="item" value="#{itemVar.item.id}" />
			<h:graphicImage value="/img/icons/22x22/bookmark_add.png" width="22"
				height="22" />
		</s:link>
	</s:fragment>

</ui:composition>
