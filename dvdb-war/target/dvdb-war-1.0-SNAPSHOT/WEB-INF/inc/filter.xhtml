<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:f="http://java.sun.com/jsf/core">

	<rich:effect for="activeSearchFilter" />

	<!-- filter -->
	<div id="filter"><h:panelGrid columns="2" styleClass="full">
		<h:panelGroup>
			<h:graphicImage value="/img/icons/22x22/filter.png" width="22"
				height="22" style="float:left" />
			<br />

			<h:outputLink
				onclick="Effect.toggle('activeSearchFilter', 'appear');return false;">
				<h:outputText value="#{messages['filter.view']}" escape="false" />
			</h:outputLink>

			<div id="activeSearchFilter" style="display: none;"><ui:include
				src="/discover/dvd/inc/searchForm.xhtml">
				<ui:param name="renderSortOrder" value="false" />
			</ui:include>

			<div class="actions"><h:commandButton value="Filter anwenden">
			</h:commandButton></div>

			</div>
		</h:panelGroup>

		<h:panelGroup>
			<div id="filterOrder">Sortieren nach:<br/><h:selectOneMenu
				value="#{basicSearchForm.order}" onchange="submit();">
				<s:selectItems value="#{supportedSortOrders}" var="orderVar"
					label="#{dvdbUtils.messageForDynamicKey('filter.sortOrder.', orderVar)}">
				</s:selectItems>
			</h:selectOneMenu></div>
		</h:panelGroup>
	</h:panelGrid></div>
	<!-- /filter -->

</ui:composition>
