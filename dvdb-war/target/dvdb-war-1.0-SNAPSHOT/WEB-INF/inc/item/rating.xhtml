<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:f="http://java.sun.com/jsf/core">

	<h:panelGroup rendered="#{ratingValue!=null}">
		<ui:repeat var="rvar" value="#{dvdbUtils.getRatingAsArray(ratingValue)}">
			<h:graphicImage value="#{star}" width="22"
				height="22" rendered="#{rvar}" />
			<h:graphicImage value="/img/icons/22x22/star_grey.png" width="22"
				height="22" rendered="#{!rvar}" />
		</ui:repeat>
		<br />
		<h:outputFormat
			value="Bewertung {0, number , #.#} von 10 (basierend auf {1} Einzelbewertungen)" rendered="#{ratingCount ne null}">
			<f:param value="#{ratingValue}" />
			<f:param value="#{ratingCount}" />
		</h:outputFormat>
	</h:panelGroup>
	<h:outputText value="noch keine Bewertung"
		rendered="#{ratingCount==0}" />

</ui:composition>
