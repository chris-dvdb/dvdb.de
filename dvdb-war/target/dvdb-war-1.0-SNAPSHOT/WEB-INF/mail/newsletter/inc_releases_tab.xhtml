<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:repeat value="#{items}" var="disc">
		<tr>
			<td align="center"><h:outputText value="#{disc.releaseDate}">
				<f:convertDateTime pattern="E."
					timeZone="#{dateTimeQueryHelper.timezone}" />
			</h:outputText></td>
			<td align="center"><img src="#{disc.urlImageMedium}" /></td>
			<td><h:outputLink
				value="http://www.dvdb.de#{applicationSettings.getDvdDetailsURL(disc)}"
				title="#{applicationSettings.seoPrimaryKeyword} - #{disc.titleLex}"
				target="_new">
				<strong><h:outputText value="#{disc.titleWithMediatype}" /></strong>
			</h:outputLink><br />
			<br />
			#{disc.countryAndYear}</td>
			<td><h:outputLink
				value="http://www.dvdb.de#{applicationSettings.getDvdDetailsURL(disc)}"
				title="In Wunschliste aufnehmen" target="_new">
				<h:graphicImage
					value="http://www.dvdb.de/dvdb/img/icons/22x22/bookmark_add.png"
					width="22" height="22" style="padding-left: 1em;" />
			</h:outputLink></td>
			<td><h:outputText value="#{disc.amazonPrice.price}"
				styleClass="down">
				<f:convertNumber type="currency" currencySymbol="&#8364;" />
			</h:outputText> <br />
			<h:outputLink value="#{disc.amazonPrice.url}" target="_new"
				styleClass="imagelink">
				<img
					src="http://www.dvdb.de/dvdb/img/buttons/button_zuamazon_88x26.gif"
					width="88" height="26" />
			</h:outputLink></td>
		</tr>
		<tr>
			<td colspan="5">
			<hr />
			</td>
		</tr>
	</ui:repeat>

</ui:composition>
