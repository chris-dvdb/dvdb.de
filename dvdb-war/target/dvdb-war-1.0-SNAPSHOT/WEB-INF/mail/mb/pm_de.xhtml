<m:message xmlns="http://www.w3.org/1999/xhtml"
	xmlns:m="http://jboss.com/products/seam/mail"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" charset="iso-8859-1">

	<m:from>#{actor.user.email}</m:from>
	<m:to>#{mediabaseFactory.mediabase.user.email}</m:to>
	<m:subject>[DVDB] Neue Nachricht: #{userTextMessage.subject}</m:subject>
	<m:body type="plain">#{userTextMessage.subject}</m:body>
</m:message>
