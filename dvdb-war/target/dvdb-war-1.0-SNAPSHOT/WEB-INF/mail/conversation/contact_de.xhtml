<m:message xmlns="http://www.w3.org/1999/xhtml"
	xmlns:m="http://jboss.com/products/seam/mail"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:h="http://java.sun.com/jsf/html" charset="iso-8859-1">

	<m:from name="#{textMessage.sender.username}" address="#{textMessage.sender.email}" rendered="#{textMessage.sender ne null}" />
	<m:from name="#{textMessage.anonymousEmail}" address="#{textMessage.anonymousEmail}" rendered="#{textMessage.sender eq null}" />
	<m:to>kontakt@dvdb.de</m:to>
	<m:subject>[DVDB] #{textMessage.subject}</m:subject>
	<m:body type="plain">#{textMessage.body}

<ui:include src="/WEB-INF/mail/sig.xhtml" />

	</m:body>
</m:message>
