<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:f="http://java.sun.com/jsf/core"
	template="#{mediabaseFactory.mediabase.skin.template0Columns}">

	<ui:define name="title">
		<title>#{messages['mb.password.browserTitle']}</title>
	</ui:define>

	<ui:define name="pagetabs">
		<ui:include src="#{theme.pagetabs}">
			<ui:param name="activeTab" value="mediabase" />
		</ui:include>
	</ui:define>

	<ui:define name="main">

		<h1>#{messages['mb.password.headline']}</h1>

		<p><h:outputText value="#{messages['mb.password.intro']}" /></p>

		<h:form>

			<p><s:decorate template="/WEB-INF/inc/editField.xhtml">
				<ui:define name="label">
					<h:outputText
						value="#{messages['mb.password.form.password.label']}" />
				</ui:define>
				<h:inputText value="#{mediabaseFactory.password}" required="true"
					id="password" />
			</s:decorate></p>

			<div class="actions"><h:commandButton
				action="#{mediabaseFactory.sendPassword}"
				value="#{messages['general.button.send']}" /></div>

		</h:form>

	</ui:define>

</ui:composition>
