<?xml version="1.0" encoding="utf-8"?>
<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib">

	<div class="mod">

	<s:fragment rendered="#{!identity.loggedIn}">
		<ui:include src="/inc/sidebar_profile.xhtml" />
	</s:fragment>

	<div class="hd">
	<h3>#{messages['pagetab.blog']}</h3>
	</div>
	<div class="bd">
	<ul>

		<li><s:link action="#{blogAction.createBlogEntry}"
			propagation="none" value="Neuen #{messages['blog.post.headline']}"
			title="#{messages['blog.post.headline']}">
		</s:link></li>

		<li><s:link view="/blog/all.xhtml" propagation="none"
			value="#{messages['blog.showliveposts.headline']}" /></li>
	</ul>
	</div>

	<div class="hd">
	<h3>#{messages['blog.manage.section']}</h3>
	</div>
	<div class="bd">
	<ul>
		<li><s:link view="/blog/my/all.xhtml" propagation="none"
			value="#{messages['blog.showallactorspost.headline']}" /></li>

		<li><s:link view="/blog/my/published.xhtml" propagation="none"
			value="#{messages['blog.showpublishedactorspost.headline']}" /></li>

		<li><s:link view="/blog/my/unpublished.xhtml" propagation="none"
			value="#{messages['blog.showunpublishedactorspost.headline']}" /></li>
	</ul>
	</div>

	</div>



</ui:component>
