<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	template="#{theme.template3cols}">

	<ui:define name="pagetabs">
		<ui:include src="#{theme.pagetabs}" />
	</ui:define>

	<ui:define name="title">
		<title>#{messages['error.browserTitle']}</title>
	</ui:define>

	<ui:define name="sidebar_left">
		<s:fragment rendered="#{theme.hasPagetabNavigation}">
			<ui:include src="/inc/sidebar_profile.xhtml" />
		</s:fragment>

		<s:fragment rendered="#{!theme.hasPagetabNavigation}">
			<ui:include src="/inc/sidebar_profile.xhtml" />

			<ui:include src="/inc/sidebar_search.xhtml" />

			<ui:include src="/inc/sidebar_quicklinks.xhtml" />
		</s:fragment>
	</ui:define>

	<ui:define name="main">

		<h1><h:outputText value="#{messages['error.headline']}" /></h1>

		<p>Es ist ein Fehler aufgetreten. Bitte schreibe eine Mail an
		webmaster@dvdb.de mit einer moeglichst genauen Beschreibung Deiner
		Aktionen, die zu dem Fehler gefuehrt haben. Wir werden dann das System
		ueberpruefen. Danke</p>

	</ui:define>

	<ui:define name="sidebar_right">
	</ui:define>
</ui:composition>
