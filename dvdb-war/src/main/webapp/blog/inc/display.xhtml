<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:f="http://java.sun.com/jsf/core">

	<h1><h:outputText value="#{selectedBlogEntry.title}" /></h1>

	<div><s:formattedText value="#{selectedBlogEntry.body}" /></div>

	<s:fragment rendered="#{selectedBlogEntry.id ne null}">
		<p><i>Beitrag erstellt von
		#{selectedBlogEntry.mediabase.user.username} am&#160;<h:outputText
			value="#{selectedBlogEntry.date}">
			<f:convertDateTime timeZone="#{dateTimeQueryHelper.timezone}"
				type="both" />
		</h:outputText></i></p>
	</s:fragment>

	<s:fragment rendered="#{selectedBlogEntry.item ne null}">
		<p><i>Mehr Infos hier:</i><br />
		<ui:include src="/WEB-INF/inc/itemTile.xhtml">
			<ui:param name="itemVar" value="#{selectedBlogEntry.item}" />
		</ui:include></p>

	</s:fragment>

</ui:composition>
