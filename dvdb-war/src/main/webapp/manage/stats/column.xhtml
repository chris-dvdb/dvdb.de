<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib">

	<rich:column sortable="#{sortable}" sortBy="#{record[sortColumn]}">
		<f:facet name="header">#{messages['statistic.type.'.concat(meta[column])]}</f:facet>

		<s:fragment rendered="#{meta[column] eq 'MONTH'}">
			#{messages['statistic.type.month.'.concat(record[column])]}
		</s:fragment>

		<s:fragment rendered="#{meta[column] eq 'MONEY'}">
			<h:outputText value="#{record[column]}">
				<f:convertNumber type="currency" currencySymbol="&#8364;" />
			</h:outputText>
		</s:fragment>

		<s:fragment rendered="#{meta[column] eq 'GENRE'}">
			#{messages['genre.'.concat(record[column])]}
		</s:fragment>

		<s:fragment
			rendered="#{meta[column] ne 'MONTH' and meta[column] ne 'MONEY' and meta[column] ne 'GENRE'}">
			<h:outputText value="#{record[column]}" />
		</s:fragment>

	</rich:column>

</ui:composition>
