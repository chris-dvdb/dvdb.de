<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:f="http://java.sun.com/jsf/core"
	template="#{theme.template3cols}">

	<ui:define name="title">
		<title>#{messages['manage.pdf.browserTitle']}</title>
	</ui:define>

	<ui:define name="pagetabs">
		<ui:include src="#{theme.pagetabs}">
			<ui:param name="activeTab" value="manage" />
		</ui:include>
	</ui:define>

	<ui:define name="main">

		<iframe src="http://php.dvdb.de/pdf/?username=#{actor.user.username}&amp;password=#{dvdbUtils.getMD5('php'.concat(actor.user.password))}" width="100%" height="700" scrolling="no" frameborder="no"/>

	</ui:define>

	<ui:define name="sidebar_left">
		<ui:include src="inc/sectionactions.xhtml" />
	</ui:define>

</ui:composition>
