<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="#{theme.template2cols}">

	<ui:define name="title">
		<title>#{messages[searchContext.browserTitleKey]}</title>
	</ui:define>

	<ui:define name="pagetabs">
		<ui:include src="#{theme.pagetabs}">
			<ui:param name="activeTab" value="manage" />
		</ui:include>
	</ui:define>

	<ui:define name="main">

		<h:form>

			<h1>#{messages[searchContext.headlineKey]}</h1>
			
			<div class="report">
			<ui:include src="inc/resultset.xhtml">
				<ui:param name="page" value="#{page}" />
				<ui:param name="action" value="#{mediabaseItemSearchAction}" />
				<ui:param name="details" value="/discover/dvd/details.xhtml" />
			</ui:include>
			</div>
		</h:form>


		<h:form prependId="false">
			<p:dialog widgetVar="itemManager" modal="true" fixedCenter="true"
				close="true" draggable="false" resizable="false" width="700px"
				height="500px">
				<p:outputPanel id="manageItemDialog">
					<s:fragment rendered="#{selectedItem ne null}">
						<ui:include src="/manage/editDialog.xhtml" />
					</s:fragment>
				</p:outputPanel>
			</p:dialog>
		</h:form>
	</ui:define>

	<ui:define name="sidebar_left">
		<div class="sidebar_left"><ui:include
			src="inc/sectionactions.xhtml" /></div>
		<!-- /sidebar_left -->
	</ui:define>

	<ui:define name="subtabs">
		<li><h:outputText value="Die Adresse Deiner DVD-Sammlung lautet "/><h:outputLink value="http://moviebase.dvdb.de/#{actor.user.username}">http://moviebase.dvdb.de/#{actor.user.username}</h:outputLink></li>
	</ui:define>


</ui:composition>
