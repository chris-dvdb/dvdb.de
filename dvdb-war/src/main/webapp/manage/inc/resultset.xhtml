<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:include src="/WEB-INF/inc/filter.xhtml">
		<ui:param name="supportedSortOrders" value="#{action.supportedSortOrders}" />
		<ui:param name="renderStatusFlagsOfMediabaseItem" value="true" />
		<ui:param name="renderSortOrder" value="false" />
	</ui:include>

	<s:fragment rendered="#{page.totalResults gt 0}">
		<ui:include src="/WEB-INF/inc/datapaginator2.xhtml">
			<ui:param name="page" value="#{page}" />
		</ui:include>
	</s:fragment>

	<s:fragment rendered="#{page.results eq null}">
		<h3>Keine Treffer</h3>
	</s:fragment>

	<s:fragment rendered="#{page.results ne null}">
		<ui:include src="mediabaseItemDatatable.xhtml">
			<ui:param name="resultList" value="#{page.results}" />
		</ui:include>
	</s:fragment>

	<s:fragment rendered="#{page.lastPageIndex gt 1}">
		<ui:include src="/WEB-INF/inc/datapaginator2.xhtml">
			<ui:param name="page" value="#{page}" />
		</ui:include>
	</s:fragment>

	<ui:include src="/WEB-INF/inc/legend.xhtml"/>

</ui:composition>
