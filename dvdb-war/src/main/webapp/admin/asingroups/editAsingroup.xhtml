<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:f="http://java.sun.com/jsf/core"
	template="#{theme.template2cols}">

	<ui:define name="title">
		<title>#{messages['admin.asinGroups.browserTitle']}</title>
	</ui:define>


	<ui:define name="pagetabs">
		<ui:include src="#{theme.pagetabs}">
			<ui:param name="activeTab" value="admin" />
		</ui:include>
	</ui:define>

	<ui:define name="main">

		<s:fragment rendered="#{selectedAsinGroup.id eq null}">
			<h1>Neue Grppe</h1>
		</s:fragment>

		<s:fragment rendered="#{selectedAsinGroup.id ne null}">
			<h1>Gruppe bearbeiten</h1>
		</s:fragment>

		<h:form>

			<p><s:decorate template="/WEB-INF/inc/editField.xhtml" id="title">
				<ui:define name="label">Gruppenname</ui:define>
				<h:inputText value="#{selectedAsinGroup.groupName}" maxlength="255"
					required="true" id="subjectInput">
					<s:validateFormattedText />
				</h:inputText>
			</s:decorate></p>

			<p><s:decorate template="/WEB-INF/inc/editField.xhtml">
				<ui:define name="label">Gruppenreihenfolge</ui:define>
				<h:inputText value="#{selectedAsinGroup.groupOrder}">
				</h:inputText>
			</s:decorate></p>

			<p><s:decorate template="/WEB-INF/inc/editField.xhtml" id="body">
				<ui:define name="label">ASINs</ui:define>
				<h:inputTextarea value="#{selectedAsinGroup.asins}" cols="68"
					rows="20" required="true" id="bodyInput" maxength="50000" wordWrap="true">
				</h:inputTextarea>
			</s:decorate></p>

			<div><h:commandButton value="Speichern"
				action="#{asinGroupAction.save}"
				rendered="#{selectedAsinGroup.id eq null}" /> <h:commandButton
				value="Aktualisieren" action="#{asinGroupAction.update}"
				rendered="#{selectedAsinGroup.id ne null}" /> <h:commandButton
				value="Loeschen" action="#{asinGroupAction.remove}"
				immediate="true" rendered="#{selectedAsinGroup.id ne null}" /></div>
		</h:form>

	</ui:define>

	<ui:define name="sidebar_left">
		<div class="sidebar_left"><ui:include
			src="/admin/inc/sectionactions.xhtml" /></div>
		<!-- /sidebar_left -->
	</ui:define>

</ui:composition>
