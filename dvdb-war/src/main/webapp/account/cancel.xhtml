<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:f="http://java.sun.com/jsf/core"
	template="#{theme.template3cols}">

	<ui:define name="title">
		<title>#{messages['account.cancel.browserTitle']}</title>
	</ui:define>

	<ui:define name="pagetabs">
		<ui:include src="#{theme.pagetabs}" />
	</ui:define>

	<ui:define name="sidebar_left">
		<ui:include src="inc/sectionactions.xhtml" />
	</ui:define>

	<ui:define name="main">

		<h:form>

			<h1><h:outputText value="#{messages['account.cancel.headline']}" /></h1>

			<p><h:outputText escape="false"
				value="#{messages['account.cancel.intro.step1']}"
				rendered="#{not cancelMembershipAction.step1Confirmed}" /> <h:outputText
				escape="false" value="#{messages['account.cancel.intro.step2']}"
				rendered="#{cancelMembershipAction.step1Confirmed}" /></p>

			<p><s:decorate template="/WEB-INF/inc/editField.xhtml">
				<ui:define name="label">#{messages['account.cancel.form.label.confirm']}</ui:define>
				<h:selectBooleanCheckbox id="confirm1"
					value="#{cancelMembershipAction.step1Confirmed}"
					rendered="#{cancelMembershipAction.step1Confirmed eq false}">
					<s:validate />
				</h:selectBooleanCheckbox> (bitte ankreuzen)
			</s:decorate></p>

			<div class="actions"><h:commandButton
				action="#{cancelMembershipAction.confirm}"
				rendered="#{!cancelMembershipAction.step1Confirmed}"
				value="#{messages['account.cancel.action.confirm.button']}" /> <s:button
				action="#{cancelMembershipAction.cancelMembership}"
				rendered="#{cancelMembershipAction.step1Confirmed}"
				value="#{messages['account.cancel.action.cancelMembership.button']}" /></div>

		</h:form>

	</ui:define>

</ui:composition>
