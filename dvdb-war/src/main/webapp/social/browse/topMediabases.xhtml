<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	template="#{theme.template3cols}">

	<ui:define name="title">
		<title>#{messages['discover.topMediabases.browserTitle']}</title>
	</ui:define>

	<ui:define name="pagetabs">
		<ui:include src="#{theme.pagetabs}">
			<ui:param name="activeTab" value="social" />
		</ui:include>
	</ui:define>

	<ui:define name="main">

		<h1>#{messages['discover.topMediabases.headline']}</h1>

		<s:fragment rendered="#{topMoviebasesPage.totalResults gt 0}">
			<ui:include src="/WEB-INF/inc/datapaginator2.xhtml">
				<ui:param name="page" value="#{topMoviebasesPage}" />
			</ui:include>
		</s:fragment>

		<s:fragment rendered="#{topMoviebasesPage.results eq null}">
			<h3>Kein Eintrag</h3>
		</s:fragment>

		<s:fragment rendered="#{topMoviebasesPage.results ne null}">
			<h:dataTable value="#{topMoviebasesPage.results}" var="mediabaseVar"
				styleClass="full">
				<h:column rendered="true">
					<ui:include src="/WEB-INF/inc/userTile2.xhtml">
						<ui:param name="userVar" value="#{mediabaseVar.user}" />
					</ui:include>
				</h:column>

				<h:column rendered="true">
					<h:outputText
						value="#{mediabaseVar.user.numberCollectibles} DVDs in Moviebase" />
				</h:column>
			</h:dataTable>
		</s:fragment>

		<s:fragment rendered="#{topMoviebasesPage.lastPageIndex gt 1}">
			<ui:include src="/WEB-INF/inc/datapaginator2.xhtml">
				<ui:param name="page" value="#{topMoviebasesPage}" />
			</ui:include>
		</s:fragment>
	</ui:define>

	<ui:define name="sidebar_left">
		<ui:include src="/social/inc/sectionactions.xhtml" />
	</ui:define>

</ui:composition>
