<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:f="http://java.sun.com/jsf/core"
	template="#{theme.template3cols}">

	<ui:define name="pagetabs">
		<ui:include src="#{theme.pagetabs}">
			<ui:param name="activeTab" value="discover" />
		</ui:include>
	</ui:define>

	<ui:define name="title">
		<title>#{messages['discover.amazon.search.browserTitle']}</title>
	</ui:define>

	<ui:define name="main">

		<h1>#{messages['discover.amazon.search.headline']}</h1>

		<p>#{messages['discover.amazon.search.intro']}</p>

		<h:form>

			<ui:include src="/discover/amazon/inc/searchForm.xhtml">
				<ui:param name="supportedSortOrders"
					value="#{amazonSearchAction.supportedSortOrders}" />
				<ui:param name="renderSortOrder" value="true" />
			</ui:include>

			<div class="actions"><h:commandButton
				value="#{messages['discover.amazon.search.action']}"
				action="/discover/amazon/results.xhtml">
			</h:commandButton></div>
		</h:form>

	</ui:define>

	<ui:define name="sidebar_left">
		<div class="sidebar_left"><ui:include
			src="/discover/dvd/inc/sectionactions.xhtml" /></div>
		<!-- /sidebar_left -->
	</ui:define>

</ui:composition>
