<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:fb="http://www.facebook.com/2008/fbml"
	template="#{theme.template3cols}">

	<ui:define name="pagetabs">
		<ui:include src="#{theme.pagetabs}" />
	</ui:define>

	<ui:define name="title">
		<title>#{messages['login.browserTitle']}</title>
	</ui:define>

	<ui:define name="sidebar_left">

		<s:fragment rendered="#{theme.hasPagetabNavigation}">
			<ui:include src="/inc/sidebar_profile.xhtml" />
		</s:fragment>

		<s:fragment rendered="#{!theme.hasPagetabNavigation}">
			<ui:include src="/inc/sidebar_profile.xhtml" />

			<ui:include src="/inc/sidebar_search.xhtml" />

			<ui:include src="/inc/sidebar_quicklinks.xhtml" />
		</s:fragment>

	</ui:define>

	<ui:define name="main">

		<h1><h:outputText value="#{messages['login.headline']}" /></h1>

		<h:form>

			<f:facet name="aroundInvalidField">
				<s:span styleClass="error" />
			</f:facet>
			<h:panelGrid columns="2">
				<h:outputLabel for="username"
					value="#{messages['login.label.username']}" styleClass="required" />
				<s:decorate>
					<h:inputText value="#{credentials.username}" required="true"
						id="username" />
					<br />
					<h:message for="username" />
				</s:decorate>

				<h:outputLabel for="password"
					value="#{messages['login.label.password']}" styleClass="required" />
				<s:decorate>
					<h:inputSecret value="#{credentials.password}" required="true"
						id="password" />
					<br />
					<h:message for="password" />
				</s:decorate>

				<h:outputLabel for="rememberme">#{messages['login.label.rememberMe']}</h:outputLabel>
				<s:decorate>
					<h:selectBooleanCheckbox value="#{rememberMe.enabled}"
						id="rememberme" />
				</s:decorate>
			</h:panelGrid>

			<div class="actions"><h:commandButton
				action="#{identity.login}"
				value="#{messages['login.action.login.button']}" accesskey='l'
				style="float:left" /></div>

		</h:form>

	</ui:define>

	<ui:define name="sidebar_right">
	</ui:define>

</ui:composition>
