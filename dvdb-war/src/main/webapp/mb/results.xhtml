<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="#{mediabaseFactory.mediabase.skin.template2Columns}">

	<ui:define name="title">
		<title>#{messages[searchContext.browserTitleKey]}</title>
	</ui:define>

	<ui:define name="pagetabs">
		<ui:include src="#{theme.pagetabs}">
			<ui:param name="activeTab" value="mediabase" />
		</ui:include>
	</ui:define>

	<ui:define name="main">

		<h:form>

			<h1>#{messages[searchContext.headlineKey]}</h1>

			<h:outputText value="#{messages[searchContext.introKey]}" />
			<div class="report"><ui:include
				src="/manage/inc/resultset.xhtml">
				<ui:param name="action" value="#{mbMediabaseSearchAction}" />
				<ui:param name="page" value="#{mbPage}" />
				<ui:param name="details" value="/mb/dvd.xhtml" />
			</ui:include></div>
		</h:form>

		<h:form prependId="false">
			<p:dialog widgetVar="itemManager" modal="true" fixedCenter="true"
				close="true" draggable="false" resizable="false" width="700px"
				height="500px">
				<p:outputPanel id="manageItemDialog">
					<s:fragment rendered="#{selectedItem ne null}">
						<ui:include src="/manage/editDialog.xhtml" />
					</s:fragment>
				</p:outputPanel>
			</p:dialog>
		</h:form>
	</ui:define>

	<ui:define name="sidebar_left">
		<div class="sidebar_left"><ui:include
			src="inc/sectionactions.xhtml" /></div>
		<!-- /sidebar_left -->
	</ui:define>

</ui:composition>
