<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib">

			<s:fragment rendered="#{userVar ne null}">
				<s:link view="/mb/index.seam" propagation="none">
					<f:param name="username" value="#{userVar.username}" />
					<h:graphicImage rendered="#{userVar.imageData ne null}"
						url="/seam/resource/userPortrait/#{userVar.username}/s" width="40" />
					<h:graphicImage url="/img/icons/64x64/personal.png" width="40"
						alt="#{messages['account.photo.noPhoto']}"
						rendered="#{userVar.imageData eq null}" />
				</s:link>
			</s:fragment>

			<s:link view="/mb/index.seam" propagation="none">
				<f:param name="username" value="#{userVar.username}" />
				<strong>#{userVar.username}</strong>
			</s:link>
			<br />

			<!--  actions -->

			<s:link action="#{personalMessageAction.createMessage}"
				title="#{userVar.username} antworten">
				<s:conversationPropagation value="nest" />
				<f:param name="recipientId" value="#{userVar.id}" />
				<h:graphicImage value="/img/icons/16x16/email_edit.png" width="16"
					height="16" />
			</s:link>

			<s:link action="#{buddyAction.createBuddy}"
				title="#{userVar.username} als Filmfreund aufnehmen">
				<s:conversationPropagation value="nest" />
				<f:param name="userId" value="#{userVar.id}" />
				<h:graphicImage value="/img/icons/16x16/user_add.png" width="16"
					height="16" />
			</s:link>



</ui:composition>
