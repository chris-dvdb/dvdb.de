<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:f="http://java.sun.com/jsf/core">

	<div style="min-height: 35px;">
	<div class="searchResultsCounter"><h:outputFormat
		value="#{messages['general.search.paginatorStatusDescription']}"
		rendered="#{not empty action.items}">
		<f:param value="#{action.totalResults}" />
		<f:param value="#{action.pageSize}" />
		<f:param value="#{action.activeSearchFilter.firstRow}" />
		<f:param value="#{action.activeSearchFilter.lastRow}" />
		<f:param value="#{action.page}" />
		<f:param value="#{action.pageCount}" />
	</h:outputFormat></div>

	<div class="pageBrowser"><h:commandLink
		action="#{action.firstPage}"
		rendered="#{action.previousPageAvailable}">
		<h:graphicImage value="/img/skins/dvdb2/images/2leftarrow.png" width="22" height="22"
			alt="First" />
	</h:commandLink><h:commandLink action="#{action.previousPage}"
		rendered="#{action.previousPageAvailable}">
		<h:graphicImage value="/img/skins/dvdb2/images/1leftarrow.png" width="22" height="22"
			alt="Previous" /></h:commandLink>
			
	<h:commandLink styleClass="pageNumber" action="#{action.gotoM10}" value="#{action.pageM10}" rendered="#{action.renderM10}"/>
	<h:commandLink styleClass="pageNumber" action="#{action.gotoM9}" value="#{action.pageM9}" rendered="#{action.renderM9}"/>
	<h:commandLink styleClass="pageNumber" action="#{action.gotoM8}" value="#{action.pageM8}" rendered="#{action.renderM8}"/>
	<h:commandLink styleClass="pageNumber" action="#{action.gotoM7}" value="#{action.pageM7}" rendered="#{action.renderM7}"/>
	<h:commandLink styleClass="pageNumber" action="#{action.gotoM6}" value="#{action.pageM6}" rendered="#{action.renderM6}"/>
	<h:commandLink styleClass="pageNumber" action="#{action.gotoM5}" value="#{action.pageM5}" rendered="#{action.renderM5}"/>
	<h:commandLink styleClass="pageNumber" action="#{action.gotoM4}" value="#{action.pageM4}" rendered="#{action.renderM4}"/>
	<h:commandLink styleClass="pageNumber" action="#{action.gotoM3}" value="#{action.pageM3}" rendered="#{action.renderM3}"/>
	<h:commandLink styleClass="pageNumber" action="#{action.gotoM2}" value="#{action.pageM2}" rendered="#{action.renderM2}"/>
	<h:commandLink styleClass="pageNumber" action="#{action.gotoM1}" value="#{action.pageM1}" rendered="#{action.renderM1}"/>

	<h:outputText styleClass="currentPageNumber" value="#{action.page}"/>

	<h:commandLink styleClass="pageNumber" action="#{action.gotoP1}" value="#{action.pageP1}" rendered="#{action.renderP1}"/>
	<h:commandLink styleClass="pageNumber" action="#{action.gotoP2}" value="#{action.pageP2}" rendered="#{action.renderP2}"/>
	<h:commandLink styleClass="pageNumber" action="#{action.gotoP3}" value="#{action.pageP3}" rendered="#{action.renderP3}"/>
	<h:commandLink styleClass="pageNumber" action="#{action.gotoP4}" value="#{action.pageP4}" rendered="#{action.renderP4}"/>
	<h:commandLink styleClass="pageNumber" action="#{action.gotoP5}" value="#{action.pageP5}" rendered="#{action.renderP5}"/>
	<h:commandLink styleClass="pageNumber" action="#{action.gotoP6}" value="#{action.pageP6}" rendered="#{action.renderP6}"/>
	<h:commandLink styleClass="pageNumber" action="#{action.gotoP7}" value="#{action.pageP7}" rendered="#{action.renderP7}"/>
	<h:commandLink styleClass="pageNumber" action="#{action.gotoP8}" value="#{action.pageP8}" rendered="#{action.renderP8}"/>
	<h:commandLink styleClass="pageNumber" action="#{action.gotoP9}" value="#{action.pageP9}" rendered="#{action.renderP9}"/>
	<h:commandLink styleClass="pageNumber" action="#{action.gotoP10}" value="#{action.pageP10}" rendered="#{action.renderP10}"/>

	<h:commandLink action="#{action.nextPage}"
		rendered="#{action.nextPageAvailable}">
		<h:graphicImage value="/img/skins/dvdb2/images/1rightarrow.png" width="22"
			height="22" alt="Next" />
	</h:commandLink><h:commandLink action="#{action.lastPage}"
		rendered="#{action.nextPageAvailable}">
		<h:graphicImage value="/img/skins/dvdb2/images/2rightarrow.png" width="22"
			height="22" alt="last" />
	</h:commandLink></div>
	</div>

</ui:composition>
