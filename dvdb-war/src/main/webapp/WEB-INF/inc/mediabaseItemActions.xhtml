<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<h:graphicImage value="/img/icons/22x22/ok.png" width="22" height="22"
		rendered="#{mediabaseItem.status eq 0}"
		title="Titel befindet sich in Deiner Moviebase." />

	<h:graphicImage value="/img/icons/22x22/ark.png" width="22" height="22"
		rendered="#{mediabaseItem.status eq 2}" title="Titel ist bestellt." />

	<h:graphicImage value="/img/icons/22x22/edit_group.png" width="22"
		height="22" rendered="#{mediabaseItem.status eq 3}"
		title="Titel ist verliehen." />

	<h:graphicImage value="/img/icons/22x22/bookmark.png" width="22"
		height="22" rendered="#{mediabaseItem.status eq 1}"
		title="Titel befindet sich auf Deiner Wunschliste." />


</ui:composition>
