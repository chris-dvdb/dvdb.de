<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:f="http://java.sun.com/jsf/core">

	<small class="date"> <span class="date_month"><nobr><h:outputText
		value="#{date}">
		<f:convertDateTime pattern="MMM"
			timeZone="#{dateTimeQueryHelper.timezone}" />
	</h:outputText></nobr></span> <span class="date_day"><nobr><h:outputText
		value="#{date}">
		<f:convertDateTime pattern="d"
			timeZone="#{dateTimeQueryHelper.timezone}" />
	</h:outputText></nobr></span> <span class="date_time"><nobr><h:outputText
		value="#{date}">
		<f:convertDateTime pattern="HH:mm"
			timeZone="#{dateTimeQueryHelper.timezone}" />
	</h:outputText></nobr></span> </small>

</ui:composition>
